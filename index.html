<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bright Minds Journal</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body>

<header>
    <h1>Bright Minds Journal</h1>
    <p>Your safe space to reflect, vent, and track moods daily</p>
</header>

<div class="container">

    <!-- DAILY POSITIVE MESSAGE -->
    <section id="daily-message">
        <h2>Today's Positive Message</h2>
        <p class="message" id="positiveMessage"></p>
        <button onclick="newMessage()">Show Another Message</button>
    </section>

    <!-- MOOD JOURNAL -->
    <section id="mood-journal">
        <h2>Mood Journal</h2>

        </select>

        <div id="journalEntries"></div>
    </section>

    <!-- VENT SPACE -->
    <section id="vent-space">
        <h2>Vent Space</h2>
        <textarea id="ventEntry" placeholder="Share your worries or frustrations..."></textarea>
        <button onclick="saveVent()">Share</button>

    </section>

</div>

<footer>
